	<h2>Carrossel</h2>
<!-- inicio -->

<div class="container">
  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="imagens/ar.jpg" class="d-block w-100" alt="ar">
        <div class="carousel-caption d-none d-md-block">
          <h5>grande paisagem</h5>
          <p>grande nuvens e muita altura</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="imagens/sol.jpg" class="d-block w-100" alt="sol">
        <div class="carousel-caption d-none d-md-block">
          <h5>o sol </h5>
          <p>e mi ilumina</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="imagens/terra.jpg" class="d-block w-100" alt="terra">
        <div class="carousel-caption d-none d-md-block">
          <h5>terra </h5>
          <p>grandes montanhas </p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Proxima</span>
    </a>
  </div>
</div>
